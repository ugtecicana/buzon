<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón Anónimo UGT - El Corte Inglés</title>
    
    <script charset="utf-8" src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <script>
      UPLOADCARE_PUBLIC_KEY = '14b5b87aed1dd83e54dc';
      UPLOADCARE_LOCALE = 'es';
      UPLOADCARE_TABS = 'file camera gdrive';
      UPLOADCARE_CLEARABLE = true;
      UPLOADCARE_MULTIPLE = true; 
    </script>

    <style>
        :root {
            --color-ugt: #b00000;
            --color-exito: #28a745;
            --bg-body: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .contenedor {
            background: white;
            padding: 35px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 6px solid var(--color-ugt);
            position: relative;
            text-align: center;
        }

        .logo-contenedor {
            width: 100%;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        .logo-contenedor img {
            width: 100%;
            max-width: 100%; 
            height: auto;
            display: block;
        }

        h1 {
            color: var(--color-ugt);
            font-size: 24px;
            margin-bottom: 25px;
        }

        p {
            font-size: 15px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 18px;
            text-align: left;
        }

        .campo-email {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            display: block;
            font-family: inherit;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 15px;
            box-sizing: border-box;
            display: block;
            font-family: inherit;
        }

        textarea:focus, .campo-email:focus {
            outline: none;
            border-color: var(--color-ugt);
            box-shadow: 0 0 5px rgba(176, 0, 0, 0.2);
        }

        .seccion-adjunto {
            margin-top: 20px;
            padding: 15px;
            background: #fdf2f2;
            border-radius: 8px;
            border: 1px dashed var(--color-ugt);
            text-align: left;
        }
        
        .seccion-adjunto label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            color: var(--color-ugt);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            background: var(--color-ugt);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover { background: #8e0000; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        #mensaje-exito { display: none; text-align: center; padding: 20px; }
        #mensaje-exito h2 { color: var(--color-exito); font-size: 24px; }
    </style>
</head>
<body>

<div class="contenedor">
    <div id="formulario-contenedor">
        <div class="logo-contenedor">
            <img src="logo.png" alt="Logo UGT El Corte Inglés">
        </div>

        <h1>BUZÓN ANÓNIMO</h1>
        
        <p>Canal <strong>100% privado</strong>. Si deseas que contactemos contigo, déjanos tu email (opcional).</p>

        <form id="buzon-form">
            <input type="hidden" name="_subject" value="BUZON UGT">
            <input type="hidden" name="_lang" value="es">

            <input type="email" name="Email_de_contacto" class="campo-email" placeholder="Email de contacto (opcional)">

            <textarea name="Mensaje_del_trabajador" id="texto-mensaje" placeholder="Escribe aquí tu situación o propuesta..." required></textarea>
            
            <div class="seccion-adjunto">
                <label>Adjuntar imágenes o documentos (puedes elegir varios):</label>
                <input type="hidden" role="uploadcare-uploader" name="Enlaces_a_archivos" data-multiple="true" />
            </div>

            <button type="submit" id="boton-enviar">Enviar con Seguridad Total</button>
        </form>
    </div>

    <div id="mensaje-exito">
        <div class="logo-contenedor">
            <img src="logo.png" alt="Logo UGT El Corte Inglés" style="width: 60%; margin: 0 auto;">
        </div>
        <h2>¡Mensaje enviado con éxito!</h2>
        <p>Gracias por tu confianza. Tu mensaje ha sido recibido de forma segura.</p>
        <button onclick="location.reload()" style="background: #666; margin-top: 20px;">Enviar otro mensaje</button>
    </div>
</div>

<script>
    const formulario = document.getElementById('buzon-form');
    const contenedorForm = document.getElementById('formulario-contenedor');
    const mensajeExito = document.getElementById('mensaje-exito');
    const boton = document.getElementById('boton-enviar');

    formulario.addEventListener('submit', function(e) {
        e.preventDefault(); 
        boton.disabled = true;
        boton.innerText = "Protegiendo y enviando...";

        const formData = new FormData(formulario);
        
        fetch("https://submit-form.com/0WBaWkbEH", {
            method: "POST",
            body: formData,
            headers: { 'Accept': 'application/json' }
        })
        .then(response => {
            if (response.ok) {
                contenedorForm.style.display = 'none';
                mensajeExito.style.display = 'block';
            } else {
                alert("Hubo un error al enviar.");
                boton.disabled = false;
                boton.innerText = "Enviar con Seguridad Total";
            }
        })
        .catch(error => {
            alert("Error de conexión.");
            boton.disabled = false;
        });
    });
</script>

</body>
</html>
