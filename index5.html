<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón Anónimo UGT - El Corte Inglés</title>
    
    <script charset="utf-8" src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <script>
      UPLOADCARE_PUBLIC_KEY = '14b5b87aed1dd83e54dc';
      UPLOADCARE_LOCALE = 'es';
      UPLOADCARE_TABS = 'file camera gdrive';
      UPLOADCARE_CLEARABLE = true;
      UPLOADCARE_MULTIPLE = true; 
    </script>

    <style>
        :root {
            --color-ugt: #b00000;
            --color-exito: #28a745;
            --bg-body: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .contenedor {
            background: white;
            padding: 35px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 6px solid var(--color-ugt);
            position: relative;
            text-align: center;
        }

        .logo-contenedor {
            width: 100%;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        .logo-contenedor img {
            width: 100%;
            max-width: 100%; 
            height: auto;
            display: block;
        }

        h1 {
            color: var(--color-ugt);
            font-size: 24px;
            margin-bottom: 25px;
        }

        p {
            font-size: 15px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 18px;
            text-align: left;
        }

        .campo-grupo {
            text-align: left;
            margin-bottom: 15px;
        }

        .campo-grupo label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }

        input[type="email"], textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            display: block;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        input[type="email"]:focus, textarea:focus {
            outline: none;
            border-color: var(--color-ugt);
            box-shadow: 0 0 5px rgba(176, 0, 0, 0.2);
        }

        .seccion-adjunto {
            margin-top: 20px;
            padding: 15px;
            background: #fdf2f2;
            border-radius: 8px;
            border: 1px dashed var(--color-ugt);
            text-align: left;
        }
        
        .seccion-adjunto label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            color: var(--color-ugt);
        }

        .opcional {
            font-weight: normal;
            color: #888;
            font-size: 12px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            background: var(--color-ugt);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #8e0000;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #mensaje-exito {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #mensaje-exito h2 {
            color: var(--color-exito);
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <div id="formulario-contenedor">
        <div class="logo-contenedor">
            <img src="logo.png" alt="Logo UGT El Corte Inglés">
        </div>

        <h1>BUZÓN ANÓNIMO</h1>
        
        <p>
            En la sección sindical de <strong>UGT</strong> hemos creado este buzón para que puedas informarnos sobre cualquier situación con <strong>total tranquilidad y anonimato</strong>.
        </p>

        <form id="buzon-form">
            <div class="campo-grupo">
                <label>Email de contacto <span class="opcional">(Opcional)</span></label>
                <input type="email" name="email" id="email-usuario" placeholder="Tu email (opcional)...">
            </div>

            <div class="campo-grupo">
                <label>Tu mensaje</label>
                <textarea name="mensaje" id="texto-mensaje" placeholder="Escribe aquí tu situación o propuesta..." required></textarea>
            </div>
            
            <div class="seccion-adjunto">
                <label>Adjuntar archivos <span class="opcional">(Opcional, permite varios)</span></label>
                <input type="hidden" role="uploadcare-uploader" id="uploader-archivos" name="archivos_adjuntos" data-multiple="true" />
            </div>

            <button type="submit" id="boton-enviar">Enviar con Seguridad Total</button>
        </form>
    </div>

    <div id="mensaje-exito">
        <div class="logo-contenedor">
            <img src="logo.png" alt="Logo UGT El Corte Inglés" style="width: 60%; margin: 0 auto;">
        </div>
        <h2>¡Mensaje enviado con éxito!</h2>
        <p>Tu información ha sido enviada de forma segura.</p>
        <button onclick="location.reload()" style="background: #666; margin-top: 20px;">Enviar otro mensaje</button>
    </div>
</div>

<script>
    const formulario = document.getElementById('buzon-form');
    const contenedorForm = document.getElementById('formulario-contenedor');
    const mensajeExito = document.getElementById('mensaje-exito');
    const boton = document.getElementById('boton-enviar');

    formulario.addEventListener('submit', function(e) {
        e.preventDefault(); 
        
        boton.disabled = true;
        boton.innerText = "Subiendo archivos y protegiendo envío...";

        const email = document.getElementById('email-usuario').value;
        const mensaje = document.getElementById('texto-mensaje').value;
        
        // Obtenemos la instancia del widget
        const widget = uploadcare.Widget('#uploader-archivos');
        const fileGroup = widget.value();

        // Si no hay archivos, enviamos directamente
        if (!fileGroup) {
            enviarAFormspark(email, mensaje, "No se adjuntaron archivos");
        } else {
            // Si hay archivos, esperamos a que el grupo se resuelva para obtener la URL
            fileGroup.done(function(groupInfo) {
                const urlFinal = `https://ucarecdn.com/${groupInfo.uuid}/`;
                enviarAFormspark(email, mensaje, urlFinal);
            }).fail(function() {
                alert("Error al procesar los archivos. Inténtalo de nuevo.");
                boton.disabled = false;
                boton.innerText = "Enviar con Seguridad Total";
            });
        }
    });

    function enviarAFormspark(email, mensaje, linkArchivos) {
        fetch("https://submit-form.com/0WBaWkbEH", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({
                email: email || "Anónimo",
                mensaje: mensaje,
                archivos: linkArchivos
            })
        })
        .then(response => {
            if (response.ok) {
                contenedorForm.style.display = 'none';
                mensajeExito.style.display = 'block';
            } else {
                alert("Error en el servidor de envío.");
                boton.disabled = false;
                boton.innerText = "Enviar con Seguridad Total";
            }
        })
        .catch(error => {
            alert("Error de conexión.");
            boton.disabled = false;
            boton.innerText = "Enviar con Seguridad Total";
        });
    }
</script>

</body>
</html>
